<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="google-site-verification"
      content="wq3nvx4RHLhJgA_SI5bkODziIgKD9l0Mbq-XUVWXMiU"
    />
    <title>테트리스</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="popup">
        게임종료
        <button class="restart">다시시작</button>
      </div>

      <div class="level_container">
        <p style="margin-top: 16rem">SPEED</p>
        <div class="level"></div>

        <!-- 👇 여기로 이동 -->
        <div class="hold">
          <p>HOLD</p>
          <div class="hold-block"></div>
        </div>
      </div>

      <div class="board">
        <div class="header">
          <p style="font-size: 1.5rem">30점을 달성해보자!</p>
          <p class="score">0</p>
        </div>
        <table class="stage_container">
          <tbody class="stage"></tbody>
        </table>
      </div>

      <div class="next"></div>
    </div>
  </body>
</html>
